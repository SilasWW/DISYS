syntax = "proto3";

package someName;

option go_package = "grpc/proto";

message Publish {
  int64 clientId = 1;
  string message = 2;
  int64 clientLamport = 3;
}

message Broadcast {
  string serverName = 1;
  string message = 2;
  int64 serverLamport = 3;
}

service ChitChat {
  rpc chat(Publish) returns (Broadcast);
}